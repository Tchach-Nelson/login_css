<head>        
        <!-- META SECTION -->
        <title>Joli Admin - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>

    <body>
        
        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>Bienvenue</strong>, Coonectez-vous</div>
                    <form class="form-horizontal" >
                        <div class="form-group">
                            <div class="col-md-12">
                                <input id="login" name="login" type="text" class="form-control" placeholder="login"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input id="pass" name="pass" type="password" class="form-control" placeholder="Mot de passe"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input id="logme" name="logme" type="hidden" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="msgerror" class="col-md-12" style="display: none; background-color: darkred; color: white; text-align: center; padding: 5px;">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <a href="#" class="btn btn-link btn-block">Mot de passe oubli√©?</a>
                            </div>
                            <div class="col-md-6">
                                <button id="btn-logme" class="btn btn-info btn-block">Me connecter</button>
                            </div>
                        </div>
                        
                    </form>
                </div>
                <div class="login-footer">
                    <div class="pull-left">

                </div>
            </div>
            
        </div>

        <script type="text/javascript" src="myjs/cnxadmin.js"></script>
